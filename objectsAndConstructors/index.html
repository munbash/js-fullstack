<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Book Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
     <h1>Islamic Book Library</h1>
    </header>
        <section class="form">
         <h2>Add a Book</h2>
            <div>
                <input type="text" id="title" placeholder="Book Title">
            </div>
            <div>
                <input type="text" id="author" placeholder="Author">
            </div>
            <div>
                <input type="number" id="pages" placeholder="Pages">
            </div>
            <div>
                <input type="text" id="read" placeholder="Read? (true/false)">
            </div>
            <button type="button" id="addBook" >Add Book</button>
        </section>
        <section class="output">
            <h2>Library Collection</h2>
            <ul id="bookList"></ul>
        </section>
        <script src="script.js"></script>
</body>
</html>
